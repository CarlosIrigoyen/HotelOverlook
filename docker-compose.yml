version: '3.8'

services:
  app:
    build:
      context: ./docker/app
      dockerfile: Dockerfile
    container_name: hotel-overlook-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/app/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - hotel-network
    depends_on:
      - postgres

  webserver:
    image: nginx:alpine
    container_name: hotel-overlook-webserver
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hotel-network
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: hotel-overlook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - hotel-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: hotel-overlook-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hotel-network
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    container_name: hotel-overlook-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - hotel-network
    volumes:
      - redis_data:/data

networks:
  hotel-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  redis_data: